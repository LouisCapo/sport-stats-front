<mat-card class="statistic-card" [formGroup]="playerStats">
  <mat-card-header class="statistic-card__header">
    <button mat-icon-button (click)="deleteStats()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content class="statistic-card__body">
    <mat-form-field>
      <mat-label>Пункт статистики</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Значение</mat-label>
      <input matInput type="text" formControlName="value">
    </mat-form-field>
  </mat-card-content>
</mat-card>
