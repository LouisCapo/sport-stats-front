<mat-card class="event-card">
  <mat-card-content class="event-card__content">
    <div [routerLink]="[getTeamPage(matchData.firstTeam)]" class="event-card__team event-card__content-item">
      <div class="event-card__logo">
        <img [src]="matchData.firstTeam.teamLogo">
      </div>
      <span class="event-card__team-name">
        {{matchData.firstTeam.teamName}}
      </span>
    </div>
    <div class="event-card__result event-card__content-item">
      <span *ngIf="gameScore">{{gameScore}}</span>
      <span *ngIf="!gameScore && matchData.date">{{matchData.date | date : 'dd.MM.yyyy'}}</span>
      <span *ngIf="!gameScore && !matchData.date">VS</span>
    </div>
    <div [routerLink]="[getTeamPage(matchData.secondTeam)]" class="event-card__team event-card__content-item">
      <div class="event-card__logo">
        <img [src]="matchData.secondTeam.teamLogo">
      </div>
      <span class="event-card__team-name">
        {{matchData.secondTeam.teamName}}
      </span>
    </div>
  </mat-card-content>
</mat-card>
