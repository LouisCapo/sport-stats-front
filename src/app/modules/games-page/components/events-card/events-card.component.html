<mat-card class="games-card">
  <mat-card-header class="games-card__header">
    <mat-form-field appearance="fill">
      <mat-label>Вид спорта</mat-label>
      <mat-select [formControl]="selectedSportType">
        <mat-option *ngFor="let item of sportTypeList" [value]="item.code">
          {{item.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-header>
  <mat-tab-group (selectedTabChange)="onTabChange($event)" mat-align-tabs="center">
    <mat-tab label="Скоро">
      <ng-content></ng-content>
    </mat-tab>
    <mat-tab label="Завершенные"> 
      FLEX
    </mat-tab>
  </mat-tab-group>
</mat-card>
