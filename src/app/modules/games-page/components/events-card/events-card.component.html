<mat-card class="games-card">
  <mat-card-header class="games-card__header games-card__item">
    <mat-form-field appearance="fill">
      <mat-label>Вид спорта</mat-label>
      <mat-select [formControl]="selectedSportType">
        <mat-option *ngFor="let item of sportTypeList" [value]="item.code">
          {{item.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-header>
  <mat-tab-group class="games-card__item" (selectedTabChange)="onTabChange($event)" mat-align-tabs="center">
    <mat-tab label="Скоро">
      <ng-container *ngTemplateOutlet="mathesListTemplate"></ng-container>
    </mat-tab>
    <mat-tab label="Завершенные"> 
      <ng-container *ngTemplateOutlet="mathesListTemplate"></ng-container>
    </mat-tab>
  </mat-tab-group>
  <mat-card-footer *ngIf="!noMoreData">
    <button mat-button color="primary" [disabled]="isDataLoading" (click)="loadMore()">Загрузить еще</button>
  </mat-card-footer>
</mat-card>
