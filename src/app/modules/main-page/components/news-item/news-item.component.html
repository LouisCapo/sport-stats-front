<mat-card class="card-body">
  <img
    mat-card-image
    src="https://imgresizer.eurosport.com/unsafe/1200x0/filters:format(jpeg):focal(1633x511:1635x509)/origin-imgresizer.eurosport.com/2020/08/26/2872402-59156048-2560-1440.jpg"
    alt=""
  />
  <mat-card-content class="card-body__content">
    <div class="card-body__date">
      <span>{{date | date: 'dd/MM/yyyy'}}</span>
    </div>
    <div class="card-body__title">
      <span>{{title}}</span>
    </div>
    <div class="card-body__desc">
      <span>{{subTitle}}</span>
    </div>
    <mat-card-footer class="card-footer">
      <button mat-raised-button color="primary">Читать полностью</button>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
