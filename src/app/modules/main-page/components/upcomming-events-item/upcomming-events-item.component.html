<mat-card class="event-card" [ngClass]="{'event-card-light': isLightThemeSelected}">
  <mat-card-content class="event-card__content">
    <div class="event-card__team event-card__item" [ngClass]="{'event-card__team-light': isLightThemeSelected}">
      <div class="event-card__logo event-card__team-item">
        <img src="https://img-cdn.hltv.org/teamlogo/kixzGZIb9IYAAv-1vGrGev.svg?ixlib=java-2.1.0&s=8f9986a391fcb1adfbfff021b824a937">
      </div>
      <span class="event-card__team-item">Natus Vincere</span>
    </div>
    <div class="event-card__time event-card__item">
      <span>21:00</span>
    </div>
    <div class="event-card__team event-card__item" [ngClass]="{'event-card__team-light': isLightThemeSelected}">
      <div class="event-card__logo event-card__team-item">
        <img src="https://img-cdn.hltv.org/teamlogo/pNV-lVdpvYZIkDwHdEXXg-.svg?ixlib=java-2.1.0&s=8b557b5b4d283208976340ef1bc44c76">
      </div>
      <span class="event-card__team-item">Gambit</span>
    </div>
  </mat-card-content>
</mat-card>
