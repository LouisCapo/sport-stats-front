<mat-card class="upcomming-events">
  <mat-card-header class="upcomming-events__header">
    <mat-card-title>
      <span class="upcomming-events__title">Предстоящие события</span>
    </mat-card-title>
    <mat-form-field appearance="fill">
      <mat-label>Вид спорта</mat-label>
      <mat-select class="upcomming-events__sport-select" name="Спорт" [formControl]="sportTypeControl">
        <mat-option *ngFor="let item of sportTypes" [value]="item.code">{{ item.title }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-header>
  <mat-card-content class="events-list">
    <div class="events-list__event-item" *ngFor="let match of matchList">
      <app-upcomming-events-item [data]="match"></app-upcomming-events-item>
    </div>
  </mat-card-content>
</mat-card>
