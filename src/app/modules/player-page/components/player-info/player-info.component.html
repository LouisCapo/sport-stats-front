<div *ngIf="loading" style="height: 100%; display: flex; justify-content: center; align-items: center;">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading" class="player-card">
  <div class="player-card__player-info">
    <div class="player-card__player-photo">
      <img
        src="{{ playerInfo.playerPhoto }}"
        alt=""
      />
    </div>
    <div class="player-card__about-player">
      <span class="player-card__player-name">{{playerInfo.playerName}}</span>
      <div class="player-card__about-player-row">
        <span class="player-card__about-player-title">Ник:</span>
        <span class="player-card__about-player-value">{{playerInfo.playerNick}}</span>
      </div>
      <div class="player-card__about-player-row">
        <span class="player-card__about-player-title">Возраст:</span>
        <span class="player-card__about-player-value">23</span>
      </div>
      <div class="player-card__about-player-row" style="cursor: pointer;">
        <span class="player-card__about-player-title">Текущая команда:</span>
        <div (click)="openTeamPage(playerInfo.playerTeamId)" class="player-card__player-team">
          <img class="player-card__team-logo" src="{{playerInfo.playerTeamIcon}}" alt="" />
          <span class="player-card__about-player-value">{{playerInfo.playerTeam}}</span>
        </div>
      </div>
      <div class="player-card__about-player-row">
        <span class="player-card__about-player-title">Достижения:</span>
        <span class="player-card__about-player-value">{{playerAchievements}}</span>
      </div>
    </div>
  </div>
  <div class="player-card__stats-bar">
    <span class="player-card__stats">Статистика:</span>
    <div class="player-card__player-stats">
      <div *ngFor="let stats of playerInfo.playerStats">
        <div class="player-card__stats-row">
          <span>{{stats.title}}</span>
          <span class="player-card__stats-value">{{stats.value}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
