<div class="message-card" [ngClass]="{'error': error, 'info': !error}">
  <span class="material-icons">
    <span [ngClass]="{'message-card__error-icon': error, 'message-card__info-icon': !error}"
    >
      {{icon}}
    </span>
  </span>
  <div class="message-card__message-text">
    <span [ngClass]="{'message-card__error-message': error, 'message-card__info-message': !error}"
    >
      {{messageText}}
    </span>
  </div>
</div>
