<div class="message-card" [ngClass]="{'error': error, 'info': !error}">
  <span class="material-icons">
    <span *ngIf="error; else infoIcon" class="message-card__error-icon">close</span>
    <ng-template #infoIcon><span class="message-card__info-icon">info</span></ng-template>
  </span>
  <div class="message-card__message-text">
    <span [ngClass]="{'message-card__error-message': error, 'message-card__info-message': !error}">{{messageText}}</span>
  </div>
</div>
