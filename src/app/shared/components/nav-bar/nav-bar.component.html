<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{hidden: !(isHandset$ | async)}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/main']" (click)="drawer.toggle()">Главная</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="header-content">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="header-content__title" [routerLink]="['/main']">Sport Stats</span>
        <ul *ngIf="!(isHandset$ | async)" class="header-content__nav-bar">
          <li class="header-content__nav-item"><a href="#">Матчи</a></li>
          <li class="header-content__nav-item"><a href="#">Статистика</a></li>
          <li class="header-content__nav-item" style="font-size: 5px;">
            <mat-form-field>
              <input class="header-content__search-input" matInput />
              <mat-icon class="header-content__search-icon" matSuffix>search</mat-icon>
            </mat-form-field>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
